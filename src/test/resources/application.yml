# 하위의 모든 설정이 없으면, 기본적으로 메모리 DB로 동작한다.
# 따라서, 하위의 모든 내용이 없더라도, 동작은 한다.

spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/Desktop/study/DB/h2/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      #애플리케이션 실행시 모든 기존 테이블 삭제 및 재생성 명령
      ddl-auto: create-drop # or create-drop 이 기본적인 셋팅이며, drop(기존) => create(기존) => drop(추가) 로 작동한다.
    properties:
      hibernate:
        # 시스템out 으로 로그를 찍음.
        #show_sql: true
        format_sql: true

logging:
  level:
    #모든 hibernate 로그를 남김.
    org.hibernate.SQL: debug
    org.hibernate.type: trace